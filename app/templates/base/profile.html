{% extends './base.html' %}
{% block content %}
<div class="container-xl">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col-auto">
                <h2 class="page-title">
                    <a href="{{obj.get_back_url}}">
                        <span class="text-primary">{{ICON_ARROW_BACK|safe}}</span>
                    </a>
                    {{obj.get_full_name}}
                    <a href="{{obj.get_edit_url}}">
                        <span class="text-success">{{ICON_EDIT|safe}}</span>
                    </a>
                    {% block delete %}
                    <a href="{{obj.get_delete_url}}">
                        <span class="text-danger">{{ICON_DELETE|safe}}</span>
                    </a>
                    {% endblock %}
                </h2>
            </div>
            <div class="col-auto ml-auto d-print-none">
                {% block page_header_actions %}{% endblock %}
            </div>
        </div>
    </div>
    {% block profile_content %}{% endblock %}
</div>
{% endblock %}
