{% extends '../../base/base.html' %}
{% block content %}
<div class="container-xl">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col-auto">
                <div class="page-pretitle">Configuração</div>
                <h2 class="page-title">
                    <a href="{% url 'frontend:dashboard' %}">
                        <span class="text-primary">{{ICON_ARROW_BACK|safe}}</span>
                    </a>
                    Home Page
                    <a href="{{obj.get_edit_url}}">
                        <span class="text-success">{{ICON_EDIT|safe}}</span>
                    </a>
                </h2>
            </div>
        </div>
    </div>
    <div class="row row-deck row-cards">
        <div class="col-lg-7">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Informações</h4>
                    <div class="card-subtitle">
                        <a href="{{obj.get_edit_url}}"> {{ICON_EDIT|safe}} Editar</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            {% for k, v in obj.get_dict_data.items %}
                            <tr>
                                <td>{{k}}</td>
                                <td class="text-muted">{{v}}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
                <div class="ribbon bg-info">{{ICON_INFO_CIRCLE|safe}}</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
