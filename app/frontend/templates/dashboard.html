{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block custom_css %}
<link href="{% static 'dist/libs/fullcalendar/dist/main.min.css' %}" rel="stylesheet"/>
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col-auto">
                <div class="page-pretitle">
                    {{config.pre_title}}
                </div>
                <h2 class="page-title">
                    {{config.title.icon|safe}}
                    {{config.title.text}}
                </h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-auto">
            <div class="card">
                <div class="card-body">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script src="{% static 'dist/libs/fullcalendar/dist/main.min.js' %}"></script>
<script src="{% static 'dist/libs/fullcalendar/dist/locales-all.min.js' %}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        timeZone: 'UTC',
        themeSystem: 'standart',
        headerToolbar: {
            left: 'prev next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
        },
        initialView: 'dayGridMonth',
        initialDate: '{{start_date|date:"Y-m-d"}}',
        locale: 'pt-br',
        //height: 'auto',
        buttonIcons: true, // show the prev/next text
        weekNumbers: false,
        navLinks: true, // can click day/week names to navigate views
        editable: true, // can drag and change date/time of events
        dayMaxEvents: true, // allow "more" link when too many events
        businessHours: true, // display business hours
        nowIndicator: true,

        // hours to be displayed
        // slotMinTime: '08:00',
        // slotMaxTime: '20:00',

        selectable: true,
        selectMirror: true,

        // Note: Make a modal show with a form, send to server validate and return response
        select: function(arg) {
            var title = prompt('Event Title:');
            if (title) {
                calendar.addEvent({
                    title: title,
                    start: arg.start,
                    end: arg.end,
                    allDay: arg.allDay
                })
            }
            calendar.unselect()
        },

        // Called when an event is dropped
        // Note: Make an ajax call to change the service date and datetime,
        // if success change otherwise show an error alert and revert it
        eventDrop: function(eventDropInfo) {
           // alert(eventDropInfo.event.extendedProps['pk']);
            //alert(eventDropInfo.event.start);
            //eventDropInfo.revert();

            $.ajax({
                url: '{% url 'service:orderofservice:change_date' %}',
                data: {
                    'pk': eventDropInfo.event.extendedProps['pk'],
                    'date': eventDropInfo.event.start.toISOString().split('T')[0],
                    'time': eventDropInfo.event.start.toISOString().split('T')[1],
                },
                dataType: 'json',
                success: function (data) {
                    if (!data.status) {
                        alert(data.error_message);
                        eventDropInfo.revert();
                    }
                }
            });

        },

        // Called when a draggable element has been dropped
        drop: function(dropInfo) {
            alert(dropInfo.event.title);
        },

        /*
        // Called when an event has been clicked
        eventClick: function(arg) {
            if (confirm('Are you sure you want to delete this event?')) {
              arg.event.remove()
            }
        },
        */

        events: [
            {% for s in services %}
                {
                    pk: '{{s.pk}}',
                    title: '{{s.get_name_html}}',
                    start: '{{s.date|date:"Y-m-d"}} {{s.time|date:"H:i"}}',
                    url: '{{s.get_absolute_url}}',
                    overlap: false, // areas that is not allowed to drop
                    //display: 'background',
                    color: '{{s.type_of_service.contextual}}'
                },
            {% endfor %}
        ]
    });

    calendar.render();
  });


</script>
{% endblock %}
