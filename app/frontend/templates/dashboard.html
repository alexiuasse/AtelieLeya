{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="page-pretitle">
                        {{config.pre_title}}
                    </div>
                    <h2 class="page-title">
                        {{config.title.icon|safe}}
                        {{config.title.text}}
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
{% endblock %}
