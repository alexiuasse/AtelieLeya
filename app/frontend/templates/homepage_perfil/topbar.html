{% load static %}
<header class="navbar navbar-expand-md navbar-light">
    <div class="container-xl">
        <button class="navbar-toggler" data-target="#navbar-menu" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pr-0 pr-md-3"
           href="{% url 'users:frontend:profile' %}">
            <img alt="{{NAME_OF_ENTERPRISE}}" class="navbar-brand-image" src="{% static 'logo-bar.svgz' %}">
        </a>
        <div class="navbar-nav flex-row order-md-last">
            <div class="nav-item dropdown">
                <a class="nav-link d-flex lh-1 text-reset p-0" data-toggle="dropdown" href="#">
                    <span class="avatar" style="background-image: url('{{ user.profile.picture }}')"></span>
                    <div class="d-none d-xl-block pl-2">
                        <div>{{request.user.profile.name}}</div>
                        <div class="mt-1 small text-muted">
                            Cliente
                        </div>
                    </div>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" data-target="#modal-logout" data-toggle="modal" href="#">
                        <svg class="icon dropdown-item-icon" fill="none" height="24" stroke="currentColor"
                             stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                             width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" stroke="none"/>
                            <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"/>
                            <path d="M7 12h14l-3 -3m0 6l3 -3"/>
                        </svg>
                        Sair
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="navbar-expand-md">
    <div class="collapse navbar-collapse" id="navbar-menu">
        <div class="navbar navbar-light">
            <div class="container-xl">
                <ul class="navbar-nav">
                    <li class="nav-item {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'users:frontend:profile' %}">
                        <span class="nav-link-icon d-md-none d-lg-inline-block">
                          {{ICON_DASHBOARD|safe}}
                        </span>
                            <span class="nav-link-title">Home</span>
                        </a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'calendar' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'users:frontend:calendar' %}">
                        <span class="nav-link-icon d-md-none d-lg-inline-block">
                          {{ICON_CALENDAR|safe}}
                        </span>
                            <span class="nav-link-title">Agendamento</span>
                        </a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'reward' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'users:frontend:reward' %}">
                        <span class="nav-link-icon d-md-none d-lg-inline-block">
                          {{ICON_GIFT|safe}}
                        </span>
                            <span class="nav-link-title">Brindes</span>
                        </a>
                    </li>
                    <li class="nav-item {% if 'homepage' in request.path %}active{% endif %}">
                        <a class="nav-link" href="{% url 'frontend:homepage' %}">
                        <span class="nav-link-icon d-md-none d-lg-inline-block">
                          {{ICON_HOME|safe}}
                        </span>
                            <span class="nav-link-title">Site</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

{% include '../modal/logout.html' %}
