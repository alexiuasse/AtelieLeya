{% load crispy_forms_tags %}
<div aria-hidden="true" class="modal modal-blur fade" id="modal-form-business" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Configuração de dia/s </h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <svg class="icon" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
                         stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" stroke="none"/>
                        <line x1="18" x2="6" y1="6" y2="18"/>
                        <line x1="6" x2="18" y1="6" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'business:businessday:create' %}" method="post">
                    {% csrf_token %}
                    <div class="row align-items-center">
                        <div class="col-auto ml-auto mr-auto">
                            {% crispy form %}
                            <div class="form-row">
                                <div class="pull-right mt-3">
                                    <button class="btn btn-danger btn-sm mr-2" data-dismiss="modal">Cancelar</button>
                                    <button class="btn btn-primary btn-sm" type="submit">Finalizar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
