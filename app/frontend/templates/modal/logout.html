<div aria-hidden="true" class="modal modal-blur fade" id="modal-logout" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sair</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <svg class="icon" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
                         stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" stroke="none"/>
                        <line x1="18" x2="6" y1="6" y2="18"/>
                        <line x1="6" x2="18" y1="6" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">VocÃª quer sair do sistema ?</div>
            <form action="{% url 'account_logout' %}" class="modal-footer" method="post">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input name="{{ redirect_field_name }}" type="hidden" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button class="btn btn-primary mr-auto" data-dismiss="modal" type="button">Fechar</button>
                <button class="btn btn-danger" type="submit">Sim</button>
            </form>
        </div>
    </div>
</div>
