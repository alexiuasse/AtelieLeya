{% extends 'base.html' %}
{% block content %}
<div class="container-xl">
    {% include 'under_construction.html' %}
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col-auto">
                <h2 class="page-pretitle">Configurações</h2>
                <h2 class="page-title">
                    {{ICON_SETTINGS|safe}}
                    Hub de Configurações
                </h2>
            </div>
        </div>
    </div>
    {% for k,v in links.items %}
    <div class="list-group">
        {% if k != 'config' %}
        <a class="list-group-item list-group-item-action" href="{{v.link}}">
            {{v.title.icon|safe}}
            {{v.title.text}}
        </a>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
