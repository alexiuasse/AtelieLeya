{% if record.get_edit_url %}
<a data-toggle="tooltip" href="{{record.get_edit_url}}" title="{{TOOLTIP_EDIT}}">
    <span class="text-success">{{ICON_EDIT|safe}}</span>
</a>
{% endif %}
{% if record.get_delete_url %}
<a data-toggle="tooltip" href="{{record.get_delete_url}}" title="{{TOOLTIP_DEL}}">
    <span class="text-danger">{{ICON_DELETE|safe}}</span>
</a>
{% endif %}
