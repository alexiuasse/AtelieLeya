{% load static %}
<!-- ======= Services Section ======= -->
<section class="services-boxes section-bg" id="services">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Serviços</h2>
            <p>Nossos serviços</p>
        </div>

        <div class="row justify-content-center">
            {% for s in services %}
            <div class="col-lg-3 col-md-4 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
                <div class="card">
                    <img alt="{{r.name}}" class="card-img-top"
                         src="{%if r.image %}{% static s.image %}{% else %}{% static 'homepage/dist/img/about-boxes-1.jpg' %}{% endif %}">
                    <div class="card-body">
                        <h5 class="card-title">{{s.name}}</h5>
                        <h5 class="card-title small">Pontos: {{s.rewarded_points}} pts</h5>
                        <h5 class="card-title small">Duração: {{s.time}} min</h5>
                        <p class="card-text">{{s.description}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</section>
<!-- End Services Section -->
