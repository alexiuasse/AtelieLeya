{% load static %}
<!-- ======= Services Section ======= -->
<section class="services-boxes section-bg" id="services">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Procedimentos</h2>
            <p>Nossos Procedimentos</p>
        </div>

        <div class="row justify-content-center">
            {% for s in services %}
            <div class="col-lg-3 col-md-4 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
                <div class="card">
                    <img alt="{{s.name}}" class="card-img-top"
                         src="/media/{{s.image.name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{s.name}}</h5>
                        <h5 class="card-title small">Pontos: {{s.rewarded_points}} pts</h5>
                        <h5 class="card-title small">Duração: {{s.time}} min</h5>
                        <p class="card-text">{{s.description}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</section>
<!-- End Services Section -->
