{% load static %}
<div class="carousel slide" data-ride="carousel" id="carousel-indicators">
    <ol class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#carousel-indicators"></li>
        <li class="" data-slide-to="1" data-target="#carousel-indicators"></li>
        <li class="" data-slide-to="2" data-target="#carousel-indicators"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img alt="" class="d-block w-100 rounded" data-holder-rendered="true"
                 src="{% static 'img/vertical_1.jpg' %}">
        </div>
        <div class="carousel-item">
            <img alt="" class="d-block w-100 rounded" data-holder-rendered="true"
                 src="{% static 'img/vertical_2.jpg' %}">
        </div>
        <div class="carousel-item">
            <img alt="" class="d-block w-100 rounded" data-holder-rendered="true"
                 src="{% static 'img/vertical_3.jpg' %}">
        </div>
    </div>
</div>
