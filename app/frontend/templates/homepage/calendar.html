{% extends './base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col-auto">
                <div class="page-pretitle">
                    {{subtitle}}
                </div>
                <h2 class="page-title">
                    {{title}}
                </h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-auto">
            <h2>Olá</h2>
            <p>Aqui você pode agendar o seu procedimento, tudo de forma fácil e rápida!</p>
            <h3>Todos os agendamentos serão confirmados por meio do whatsapp!</h3>
        </div>
        <div class="col-lg-6 col-md-auto">
            <div class="card">
                <div class="card-body">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script src="{% static 'dist/libs/fullcalendar/dist/main.min.js' %}"></script>
<script src="{% static 'dist/libs/fullcalendar/dist/locales-all.min.js' %}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var initialLocaleCode = 'pt-br';
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        themeSystem: 'standart',
        headerToolbar: {
            left: 'prev next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
        },
        initialDate: '{{start_date|date:"Y-m-d"}}',
        locale: initialLocaleCode,
        navLinks: true, // can click day/week names to navigate views
        selectable: true,
        selectMirror: true,
        // Make a modal show with a form, send to server validate and return response
        select: function(arg) {
            var title = prompt('Event Title:');
            if (title) {
                calendar.addEvent({
                    title: title,
                    start: arg.start,
                    end: arg.end,
                    allDay: arg.allDay
                })
            }
            calendar.unselect()
        },
        eventClick: function(arg) {
            if (confirm('Are you sure you want to delete this event?')) {
              arg.event.remove()
            }
        },
        buttonIcons: true, // show the prev/next text
        weekNumbers: false,
        navLinks: true, // can click day/week names to navigate views
        editable: true,
        dayMaxEvents: true, // allow "more" link when too many events
        events: [
            {% for s in services %}
                {
                    title: "{{s.type_of_service}}",
                    start: '{{s.date_time|date:"Y-m-d H:i"}}',
                },
            {% endfor %}
        ]
    });

    calendar.render();
  });


</script>
{% endblock %}
