{% extends '../base.html' %}
{% load static %}
{% block custom_css %}
<link href="{% static 'dist/libs/fullcalendar/dist/main.min.css' %}" rel="stylesheet"/>
{% endblock %}
{% block body_html %}
<body class="antialiased">
<div class="page bg-login">
    {% include './topbar.html' %}
    <div class="content" id="content">
        {% block content %}{% endblock %}
        {% block footer %}{% include "footer.html" %}{% endblock %}
    </div>
</div>
<!-- Libs JS -->
<script src="{% static 'dist/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<!-- Tabler Core -->
<script src="{% static 'dist/js/tabler.min.js' %}"></script>
<script>
  document.body.style.display = "block"

</script>
{% block javascript %}{% endblock %}
</body>
{% endblock %}
